

<!-- This example requires Tailwind CSS v2.0+ -->
<div class="pb-5 border-b border-gray-200">
  <h3 class="text-lg leading-6 font-medium text-gray-900">
    Todos
  </h3>
  <app-todo-list [todos]="todos" [isCompleted]="false"></app-todo-list>

</div>

<div class="pb-5 border-b border-gray-200">
  <h3 class="text-lg leading-6 font-medium text-gray-900">
Completed  </h3>
  <app-todo-list [todos]="todos" [isCompleted]="true"></app-todo-list>

</div>
